<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.7/superhero/bootstrap.min.css" integrity="sha512-M+wxVbQ4PPsMP3rAACmz3vTpjFfjsILfp5+2yt3HyQb8INwXwzKTdcmJ3o1+o2XJGdfErP4ijz47RfBQMCp8DQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">YouTube Downloader</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="/download">
                            <div class="mb-3">
                                <label for="url" class="form-label">URL YouTube</label>
                                <input type="url" class="form-control" id="url" name="url" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Format</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="format" value="video" checked>
                                    <label class="form-check-label">Vidéo</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="format" value="audio">
                                    <label class="form-check-label">Audio uniquement</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Télécharger</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% if message %}
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="alert alert-{{ 'success' if success else 'danger' }}">
                    {{ message }}
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
